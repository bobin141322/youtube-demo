<div class="card">
    <img class="card-img-top" src="{{item.snippet.thumbnails.medium.url}}" alt="Video youtube image" routerLink="../video-detail/{{item.id.videoId}}"/>
    <caption class="card-title">{{item.snippet.title|formatText}}</caption>
    <span>{{item.snippet.channelTitle}}</span>
    <!-- <span class="card-text">{{item.snippet.description}}</span> -->
    <span class="video--date">{{item.snippet.publishedAt| date}}</span>

    <button *favoriteBtn="false" class="favorite-btn long" (click)="addCollection($event)">
        <span class="fa fa-heart-o"></span>
        <b>Add to Favorite</b>
    </button>
      <ng-template [favoriteBtn]="true">
        <button class="favorite-btn" (click)="addCollection($event)">
            <span class="fa fa-heart-o"></span>
        </button>
      </ng-template> 
</div>
