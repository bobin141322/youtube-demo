<div *ngIf="(video$ | async) as video">
    <h2>{{(video$ | async).snippet.title}}</h2>
    <span>{{(video$ | async).snippet.channelTitle}}</span>
    <span class="card-text">{{(video$ | async).snippet.description}}</span>
    <span class="video--date">{{(video$ | async).snippet.publishedAt| date}}</span>

    <button *favoriteBtn="true" class="favorite-btn long" (click)="addFavorite(video)">
        <span class="fa fa-heart-o"></span>
        <b>Add to Favorite</b>
    </button>

    <button class="favorite-btn long" (click)="removeFavorite(video)">
        <span class="fa fa-heart-o"></span>
        <b>Remove Video</b>
    </button>
    <ng-template [favoriteBtn]="false">
        <button class="favorite-btn" (click)="addFavorite(video)">
            <span class="fa fa-heart-o"></span>
        </button>
    </ng-template>
</div>

<iframe *ngIf="id" width="420" height="315" [src]="url|safeUrl">
</iframe>
